name: "Bug report"
description: "Report a problem with dropconvert-wasm"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug.
        Please provide as much detail as possible so we can reproduce and fix it.

  - type: input
    id: summary
    attributes:
      label: "Short summary"
      description: "One sentence describing the problem"
      placeholder: "Conversion fails when dropping a PNG (SharedArrayBuffer not available)"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "Steps to reproduce"
      description: "List the exact steps needed to see the problem."
      placeholder: |
        1. Go to ...
        2. Click ...
        3. Observe ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected behavior"
      description: "What did you expect to happen?"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "Actual behavior"
      description: "What actually happened? Include screenshots if helpful."
    validations:
      required: true

  - type: input
    id: app_version
    attributes:
      label: "App version / commit"
      description: "Git tag, release version, or commit SHA (if known)"
      placeholder: "v0.1.0 or 1a2b3c4"

  - type: dropdown
    id: browser
    attributes:
      label: "Browser"
      options:
        - "Chrome"
        - "Edge"
        - "Firefox"
        - "Safari"
        - "Other"
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: "Device"
      options:
        - "Desktop"
        - "Mobile"
        - "Tablet"
    validations:
      required: true

  - type: textarea
    id: sab
    attributes:
      label: "SharedArrayBuffer / crossOriginIsolated"
      description: "Please paste the output from your browser console"
      placeholder: |
        SharedArrayBuffer: true/false
        crossOriginIsolated: true/false

  - type: checkboxes
    id: checks
    attributes:
      label: "Checklist"
      options:
        - label: "I have checked existing issues for duplicates"
          required: true
